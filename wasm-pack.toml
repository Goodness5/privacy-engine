[package]
name = "privacy-engine"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
aes-gcm = "0.10.3"
hkdf = "0.12.4"
rand = { version = "0.8", features = ["std"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.140"
starknet-types-core = "0.1"
thiserror = "2.0.10"
x25519-dalek = "2.0.1"
hex = "0.4"
starknet-crypto = "0.6"
starknet-core = "0.15.0"
stark-curve = "0.1.3"
sha2 = "0.10.9"
generic-array = "1.2.0"

# WebAssembly dependencies
wasm-bindgen = "0.2"
js-sys = "0.3"
web-sys = "0.3"
console_error_panic_hook = "0.1"

[dependencies.web-sys]
version = "0.3"
features = [
  "console",
  "Crypto",
  "SubtleCrypto",
  "Window",
  "Document",
  "Element",
  "HtmlElement",
  "Event",
  "EventTarget",
  "MessageEvent",
  "Worker",
  "DedicatedWorkerGlobalScope",
]

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen-futures = "0.4"
getrandom = { version = "0.2", features = ["js"] }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
getrandom = "0.2"
